<!doctype html>
<html>
	<head>
		<title>MooRTE Full Demo</title>
		<link   type="text/css" rel="stylesheet" href="../../Source/Assets/Word10.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
		<!-- <script type="text/javascript" src="../../Source/Assets/scripts/mootools.13.js"></script> -->
		<script type="text/javascript" src="../../Source/Assets/scripts/AssetLoader.js"></script>
		<script type="text/javascript" src="../../Source/moorte.js"></script>
		<script>
			/* Defined groups can be overwritten by changing the button in the group array:
				Object.append(MooRTE.Elements, {
					Main: { text:'Main', ..your properties here.. }
				});
			*/
			AssetLoader.path = '../../Source/Assets/scripts/';
			window.addEvent('load',function(){
				$('comments').moorte({
					skin: 'Word10',
					buttons: 'div.rteTop:[save,undo],div.rteTabs:[FileTab,HomeTab,InsertTab],div.rteRibbons:[HomeRibbon],div.rteFlyouts:[]'
				});
			});
		</script>
		<style type="text/css">
			span.form{display:inline-block; width:75px;}
			#comments,#name{ width:750px }
			#comments{ height:300px; }
		</style>
	</head>
	<body>
		<form action="http://siteroller.net/test/submit/form.php?version=0.55&page=full" method="post">
			<span class='form'>Name: </span>
			<input type="text" name="name" id="name">
			<br><br>
			<span class='form'>History: </span>
			<input name="comments" id="comments">
			<br><br>
			<input type="submit" value="Please tell us what you think">
		</form>
	</body>
</html>
